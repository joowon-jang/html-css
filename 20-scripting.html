<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크립팅 요소</title>
    <link rel="stylesheet" href="./style/card.css" />
    <!-- type="module" or defer 속성을 쓰지 않으면 컴파일할 때 script 태그를 만나면 멈춤. -->
    <!-- 이렇게 쓰면 먼저 스크립트의 내용을 다 받아와서 시작함. -->
    <script src="./js/card.js" type="module"></script>
    <noscript>
      <p>Javascript를 지원하지 않은 환경에서는 서비스를 이용할 수 없습니다.</p>
    </noscript>
  </head>
  <body>
    <button type="button" class="flip-button">카드 뒤집기</button>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-face card-face-black"></div>
        <div class="card-face card-face-white"></div>
      </div>
    </div>
  </body>
</html>
