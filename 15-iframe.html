<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <!-- aria-label 설정해주는 게 title보다 좋음. 사용성을 높일 수 있다면 함께 사용할 수도 있지만 권장x.  -->
    <!-- WAI-ARIA 접근 가능한 이름 (Accessible Name) 우선 순위.
          1. aria-label
          2. aria-labelledby
          3. aria-describedby
          4. title -->
    <iframe
      aria-label="스크린 리더 사용자를 위한 착한 마크업"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/hvEfSbHJAfU"
      title="스크린리더 사용자를 위한 착한마크업 4편(특수문자 - 구분선)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
    </figure>
  </body>
</html>
