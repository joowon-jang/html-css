<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    <!-- 아랫첨자 sub -->
    H<sub>2</sub>SO<sub>4</sub>
    <!-- 위첨자 sup -->
    <sup>[1]</sup>
    <!-- 하이라이팅 mark -->
    <mark>삼각함수</mark>
    <!-- time태그를 사용하면 js없이도 여러가지 구현 가능!!! -->
    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29T14:38:27">10기 완전체가 된 날</time>
    <!-- 축약어 abbreviation -->
    <abbr title="맥도날드">맥날</abbr>
    <!-- 취소선 s -->
    <s>11,900원</s>
  </body>
</html>
