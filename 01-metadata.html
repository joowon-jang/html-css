<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 메타데이터를 성실히 입력하면 검색엔진 활성화 등에 도움. -->
    <!-- name="" 메타데이터의 속성 지정, content="" 해당 데이터의 내용 제공 -->

    <!-- 인코딩 설정 -->
    <meta charset="UTF-8" />
    <!-- 이전 버전에서 사용하던 인코딩 설정, 윗줄과 동일한 기능 -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- 뷰포트의 크기, width를 실제 기기의 width와 동일하게 설정하고, 페이지를 처음 로드할 때 확대/축소 수준을 1.0으로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--30초마다 새로고침 하도록 설정 -->
    <meta http-equiv="refresh" content="30" />
    <!-- 페이지의 설명을 제공. 검색엔진에서 검색 결과에 표시할 때 사용될 수 있음. -->
    <meta
      name="description"
      content="멋쟁이사자처럼과 이듬(EUID)이 함께하는 프론트엔드 개발자 성장과정입니다."
    />
    <!-- 페이지의 키워드를 설정. 검색엔진 활성화에 좋음. -->
    <meta name="keywords" content="웹표준,웹접근성,HTML,CSS,JavaScript,React" />
    <!-- 페이지의 저자 설정. -->
    <meta name="author" content="이듬(EUID)" />
    <!-- 페이지의 제목 정의 -->
    <title>문서 메타데이터 요소</title>
    <!-- 페이지 아이콘 설정 -->
    <base target="_blank" href="./favicon/" />
    <!-- <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon" /> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body></body>
</html>
