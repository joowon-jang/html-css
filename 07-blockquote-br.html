<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문 관련 요소</title>
  </head>
  <body>
    <!-- 인용문 같은 것에 쓰는 시맨틱 태그 blockquote -->
    <blockquote>
      <p>
        <!-- 특수문자 -->
        &euro;우리가 할 수 있는 노력은 과정이 전부야. <br />
        결과는 우리 손 안에 있는게 아니야.
      </p>
      <!-- 기울임꼴(인용의 의미가 담김) cite -->
      <cite>드라마 <em>&lt;미&nbsp;&nbsp;&nbsp;&nbsp;생&gt;</em> 중에서</cite>
    </blockquote>
  </body>
</html>
