<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <!-- picture 태그는 다양한 환경에서 최적의 이미지를 표시하기 위한 태그. -->
    <picture>
      <!-- 환경에 따라 다른 src파일이 로드됨. -->
      <source
        srcset="./images/netflix@1x.webp 1x, ./images/netflix@2x.webp 2x"
      />
      <!-- source의 이미지 중 아무 것도 로드되지 못했을 때 img가 로드됨. 크롬처럼 picture요소를 지원하는 최신 브라우저에서는 나올 일이 없음. -->
      <img src="./images/netflix.png" alt="넷플릭스" />
    </picture>
    <picture>
      <!-- max-width에 따라 다른 이미지 로드. -->
      <source
        srcset="
          ./images/small-550.jpg    550w,
          ./images/medium-1024.jpg 1024w,
          ./images/large-1600.jpg  1600w
        "
        sizes="(max-width: 800px) 50vw, 600px"
      />
      <img src="./images/image-src.png" alt="" />
    </picture>
  </body>
</html>
