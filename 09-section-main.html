<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인, 섹션 관련 요소</title>
  </head>
  <body>
    <!-- 시맨틱 태그로 구성한 페이지 -->
    <header>헤더</header>
    <nav>내비게이션</nav>
    <main>
      <section>
        <header>
          <h2>섹션 제목</h2>
        </header>
        섹션 콘텐츠....
        <footer>작성자: 이듬...</footer>
      </section>
      <article>...</article>
    </main>
    <aside>부가정보</aside>
    <footer>바닥글</footer>

    <hr />

    <!-- WAI-ARIA의 role 속성을 이용해 구성한 페이지 -->
    <div role="banner">헤더</div>
    <div role="navigation">내비게이션</div>
    <div role="main">
      <div role="article">섹션 콘텐츠</div>
      <div role="group">섹션 콘텐츠</div>
    </div>
    <div role="complementary">부가 정보</div>
    <div role="contentinfo">바닥글</div>

    <div role="list">
      <div role="listitem">목록1</div>
      <div role="listitem">목록2</div>
      <div role="listitem">목록3</div>
      <div role="listitem">목록4</div>
      <div role="listitem">목록5</div>
    </div>
  </body>
</html>
